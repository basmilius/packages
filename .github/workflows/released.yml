name: ğŸš€ Release packages

on:
    release:
        types: [ prereleased, released ]

env:
    RELEASE_VERSION: ${{ github.event.release.tag_name }}

permissions:
    contents: read
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        name: ğŸš€ Publish to Registry
        steps:
            -   name: ğŸ‘€ Checkout
                uses: actions/checkout@v4

            -   name: ğŸ Setup Bun
                uses: oven-sh/setup-bun@v2

            -   uses: actions/setup-node@v4
                with:
                    node-version: '25'
                    registry-url: 'https://registry.npmjs.org'

            -   name: âœï¸ Tag v${{ env.RELEASE_VERSION }}
                run: |
                    # Temporary solution for the commented out lines below.
                    sed -i 's/0.0.0/${{ env.RELEASE_VERSION }}/g' packages/*/package.json
                    sed -i 's/workspace:\*/${{ env.RELEASE_VERSION }}/g' packages/*/package.json
                    
                    # Uncomment the following when Bun fixes the issue where workspace:* is
                    # incorrectly replaced with the version from bun.lock.
                    # bun pm version --cwd packages/tools ${{ env.RELEASE_VERSION }} --no-git-tag-version
                    # bun pm version --cwd packages/utils ${{ env.RELEASE_VERSION }} --no-git-tag-version
                    # bun pm version --cwd packages/vite-preset ${{ env.RELEASE_VERSION }} --no-git-tag-version
                    # bun pm version --cwd packages/http-client ${{ env.RELEASE_VERSION }} --no-git-tag-version
                    # bun pm version --cwd packages/worker ${{ env.RELEASE_VERSION }} --no-git-tag-version

            -   name: ğŸ“¦ï¸ Install dependencies
                run: bun install --frozen-lockfile

            -   name: ğŸ”¨ Build
                run: |
                    bun --cwd packages/tools build
                    bun --cwd packages/utils build
                    bun --cwd packages/vite-preset build
                    bun --cwd packages/http-client build
                    bun --cwd packages/worker build

            -   name: ğŸš€ Publish v${{ env.RELEASE_VERSION }} (Pre-release)
                if: ${{ github.event.release.prerelease }}
                run: |
                    (cd packages/tools && npm publish --access public --tag next)
                    (cd packages/utils && npm publish --access public --tag next)
                    (cd packages/vite-preset && npm publish --access public --tag next)
                    (cd packages/http-client && npm publish --access public --tag next)
                    (cd packages/worker && npm publish --access public --tag next)

            -   name: ğŸš€ Publish v${{ env.RELEASE_VERSION }}
                if: ${{ !github.event.release.prerelease }}
                run: |
                    (cd packages/tools && npm publish --access public)
                    (cd packages/utils && npm publish --access public)
                    (cd packages/vite-preset && npm publish --access public)
                    (cd packages/http-client && npm publish --access public)
                    (cd packages/worker && npm publish --access public)
